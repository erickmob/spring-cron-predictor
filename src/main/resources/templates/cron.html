<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Cron Predictor</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Spring Boot Cron Predictor</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Cron Predictor</h1>
        <h2>
            <span th:text="'Please type your Spring Boot Cron:'"></span>
            <form action="#" th:action="@{/}" th:object="${cronDto}" method="post">
                <p><input type="text" th:field="*{cron}"  th:placeholder="'* * * * * *'" th:value="'* * * * * *'"/></p>
                <p><input type="submit" value="Submit" /></p>
            </form>

            <ul>
                <li th:each="nextDate: ${cronDto.nextDates}" th:text="${nextDate}"></li>
            </ul>
        </h2>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
